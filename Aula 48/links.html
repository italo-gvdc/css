<!DOCTYPE html>
<html>
	<head>
		<title>links</title>
		<meta charset="utf-8">
		<style type="text/css">
			a {
			   padding: 5px 10px;
			   text-decoration: none;
			}
			/*links n√£o visitados*/
			a:link {
				color: #b9c941;
			}
			/*links visitados*/
			a:visited {
				color:  #b9c941;
			}
			/*links hover, passa o cursor sobre o link*/
			a:houver {
				color: #FFF;
				background: #6d790f;
			}
			/*links ativos, quando clica*/
			a:active {
				color: #e4f371;
			}

			
		</style>
	</head>
	<body>
		<a href="https://www.google.com.br">Google</a> |
		<a href="http://www.tecmundo.com.br">Tec Mundo</a> |
		<a href="http://www.yhdmlo.com.br">yhdmlo</a> |
		<a href="http://www.megacurioso.com.br">Tec Mundo</a>
		
	</body>
</html>
