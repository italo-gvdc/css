<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de texto</title>
		<meta charset="utf-8">

		<style type="text/css">
			div {
				font-size: 60px;
			}
			.texto{
				/*
				px -> tamanho fixo
				% -> tamanho relativo
				em-> tamanho relativo ao 
				container pai
				*/
				/*font-size: 60px;*/
				font-size: 1 em;
			}
			.texto2 {
				font-size: 15px;
			}			
		</style>
	</head>
	<body>
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>
	</body>
</html>
